    <script>
        
        function periksaDomain() {
            var url = window.location.href; 
            var domainList = ["rawcdn.githack.com", "reisyah.github.io", "arjunaaaaa.github.io", "livebola.repl.co"]; // 

            var domainValid = false;

            
            for (var i = 0; i < domainList.length; i++) {
                if (url.indexOf(domainList[i]) !== -1) {
                    domainValid = true;
                    break;
                }
            }

            
            if (!domainValid) {
                window.location.href = "https://api.allorigins.win/raw"; 
            }
        }
    </script>

    <script type="text/javascript">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var file = getParameterByName('file');
        var keyid = getParameterByName('keyid');
        var key = getParameterByName('key');
        var getIMG = getParameterByName('img');
        var getRASIO = getParameterByName('rasio');
      var gons = getParameterByName('ns');
    </script>

<div id="player"> </div>

    <script type="text/javascript">
        var player = jwplayer("player");

        player.setup({
            playlist: [{
                "image": getIMG,
                "sources": [{
                    "default": false,
                    "type": "application/dash+xml",
                    "file": file,
                    "drm": {
                        "clearkey": {
                            "keyId": keyid,
                            "key": key
                        }
                    },
                    "label": "0"
                }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
	    stretching: 'uniform',
            autostart: true,
		mute: false,
            logo: {
                file:"",
              link: 'https://api.allorigins.win/raw',
                position: 'bottom-right',

            
             },
		captions: {
		        color: '#FFF',
		         fontSize: 15,
		         backgroundOpacity: 0,
		         edgeStyle: 'raised' 
		    },
          
            cast: {},
            //sharing: {}
        });

      function toggleStretchingMode() {
    player.setConfig({
      stretching: player.getConfig().stretching === "uniform" ? "exactfit" : "uniform"
    });
  }

  // Tambahkan event listener ke tombol
  const stretchingButton = document.getElementById("stretching-button");
  stretchingButton.addEventListener("click", toggleStretchingMode);



        // Listener untuk memastikan pemutar JW Player telah dimuat sebelum mengaksesnya
        jwplayer().on('ready', function () {
            player = jwplayer('player');
        });
    </script>

    <script type='text/javascript'>
        var isCtrl = false;
        document.onkeyup = function(e) {
            if (e.which == 17)
                isCtrl = false;
        }
        document.onkeydown = function(e) {
            if (e.which == 17)
                isCtrl = true;
            if ((e.which == 85) || (e.which == 67) && isCtrl == true) {
                // alert(%8Keyboard shortcuts are cool!%9);
                return false;
            }
        }
        var isNS = (navigator.appName == "Netscape") ? 1 : 0;
        if (navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN || Event.MOUSEUP);

        function mischandler() {
            return false;
        }

        function mousehandler(e) {
            var myevent = (isNS) ? e : event;
            var eventbutton = (isNS) ? myevent.which : myevent.button;
            if ((eventbutton == 2) || (eventbutton == 3)) return false;
        }
        document.oncontextmenu = mischandler;
        document.onmousedown = mousehandler;
        document.onmouseup = mousehandler;
    </script>
